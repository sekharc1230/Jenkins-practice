pipeline {
   agent any
   triggers { cron ('H/15 * * * *') }
   parameters {
      string(name: 'MAVEN_GOAL', defaultValue: 'staging', description: 'Maven Goal')
   }
   stages {
      stage('vcs') {
         steps {
            git url: 'https://github.com/sekharc1230/game-of-life-fork.git'
         }
      }
      stage('package') {  
         tools {
            jdk 'java-17'
         }
         steps {
            sh 'mvn package'
            sh "mvn ${params.MAVEN_GOAL}"
         }
      }
      stage('post build') {
         steps {
            archiveArtifacts artifacts: '**/target/gameoflife.war',
                            onlyIfSuccessful: true
            junit testResults: '**/surefire-reports/TEST-*.xml'                
         }
      }
   } 
}